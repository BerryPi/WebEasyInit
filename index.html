<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Easy Initiative</title>
	<script type="text/javascript" src="easyInit.js" defer></script>
</head>
<body>
	<table id="party">
		<tr>
			<th>Name</th>
			<th>Initiative Bonus</th>
			<th>Remove</th>
		</tr>
		<tr>
			<td><input type="text" name="Name" id="partyNameBox"></td>
			<td><input type="number" name="InitBonus" id="partyInitBox"></td>
			<td></td>
		</tr>
	</table>
	<input type="button" value="Add Party Member" onclick="addPartyMember();">

	<br><br>

	<table id="enemies">
		<tr>
			<th>Name</th>
			<th>Initiative Bonus</th>
			<th>Quantity</th>
			<th>Remove</th>
		</tr>
		<tr>
			<td><input type="text" name="Name" id="enemyNameBox"></td>
			<td><input type="number" name="InitBonus" id="enemyInitBox"></td>
			<!--   Chrome doesn't provide maxlength restriction on number inputs, use oninput to limit length -->
			<!--   From https://stackoverflow.com/questions/18510845/maxlength-ignored-for-input-type-number-in-chrome      -->
			<td><input type="number" name="Qty" id="enemyQtyBox" 
					   oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
					   maxlength="4"></td>
		</tr>
	</table>
	<input type="button" value="Add Enemies" onclick="addEnemies();">

	<br><br>

	<table id="initiative">
		<tr>
			<th>Name</th>
			<th>Initiative</th>
		</tr>
	</table>
	<input type="button" value="Roll For Initiative" onclick="displayInitiativeOrder();">
	<input type="button" value="Next Turn" onclick="nextTurn();" id="nextButton" disabled>
</body>



</html>
